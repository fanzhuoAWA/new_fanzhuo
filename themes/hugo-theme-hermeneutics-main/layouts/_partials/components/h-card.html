<div class="h-card p-author hidden">
    <span class="p-name">{{- .Site.Params.author.name -}}</span>

    <img class="u-photo" src="{{- .Site.Params.author.avatar | absURL -}}" alt="{{- .Site.Params.author.name -}}">

    {{- with .Site.Params.author.bio -}}
    <p class="p-note">{{- . -}}</p>
    {{- end -}}

    <a class="u-url u-uid" href="{{- .Site.BaseURL -}}">{{- .Site.BaseURL -}}</a>

    {{- with .Site.Params.author.tags -}}
    {{- range . -}}
    <span class="p-category">{{- . -}}</span>
    {{- end -}}
    {{- end -}}
</div>
