{{- $webrings := .Site.Data.webring.webring -}}

<div class="flex flex-col md:flex-row items-center gap-y-2
            md:divide-x md:divide-gray-300/60 md:dark:divide-gray-600/60">
    {{- range $webrings -}}
    <a href="{{- .href -}}" target="_blank" rel="noopener noreferrer"
        class="inline-flex items-center px-2 md:px-4 hover:text-primary transition-colors">
        <span>{{ .text }}</span>
    </a>
    {{- end -}}
</div>
