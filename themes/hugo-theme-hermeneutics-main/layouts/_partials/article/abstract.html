{{- partial "utils/loadcss.html" "css/article/abstract.css" -}}

<div class="article-abstract" data-component="article-abstract">
    <input type="checkbox" id="article-abstract__checkbox" class="article-abstract__checkbox absolute opacity-0" tabindex="-1">

    <label for="article-abstract__checkbox" class="cursor-pointer block">
        <div class="article-abstract__container relative mx-2 my-6 md:my-10 p-6 rounded-xl border border-border/60 
             backdrop-blur transition-all duration-300
             hover:border-border">
            <!-- 标题栏 -->
            <div class="article-abstract__header flex items-center justify-between">
                <div class="article-abstract__title flex items-center gap-3">
                    <div class="i-carbon-ai-status w-5 h-5 text-primary"></div>
                    <span class="text-base font-medium">{{- i18n "article.abstract" -}}</span>
                </div>
                <div class="article-abstract__controls flex items-center gap-3">
                    <span class="article-abstract__badge px-2.5 py-0.5 text-xs rounded-md
                          text-primary/80
                          ring-1 ring-primary/20">
                        {{- i18n "article.abstract_bot" -}}
                    </span>
                    <div class="article-abstract__toggle group bg-inherit border-none"
                        aria-label="展开/收起摘要">
                        <div class="article-abstract__icon i-carbon-chevron-down w-5 h-5
                             text-muted-foreground/60
                             transition-transform duration-200 ease-out">
                        </div>
                    </div>
                </div>
            </div>

            <!-- 分割线 -->
            <div class="article-abstract__divider my-4 border-t border-border/30"></div>

            <!-- 摘要内容 -->
            <div class="article-abstract__content">
                <div class="article-abstract__text text-sm leading-relaxed text-muted-foreground px-2 p-summary">
                    {{ . }}
                </div>
            </div>
        </div>
    </label>
</div>
