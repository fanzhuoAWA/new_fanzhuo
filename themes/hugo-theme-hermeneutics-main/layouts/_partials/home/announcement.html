{{ $announcement := .Site.GetPage "announcement" }}
{{ with $announcement }}
<aside class="fixed top-20 right-4 z-50 w-80">
    <div id="home-announcement__container" border="~ border/40" shadow="lg muted/5" p="4"
        class="rounded-lg backdrop-blur transform translate-x-[120%] transition-all duration-300 ease-in-out opacity-0"
        aria-labelledby="home-announcement_title" aria-live="polite">
        <h2 id="home-announcement_title" class="sr-only">{{ i18n "home.announcement" }}</h2>

        <div class="flex items-start justify-between gap-3">
            <div class="flex items-center gap-2" text="sm" font="medium" m="1">
                <div class="i-carbon-notification w-4 h-4" text="primary/80"></div>
                <span>{{ i18n "home.announcement" }}</span>
            </div>

            <button id="home-announcement__close" text="muted-foreground/60 hover:muted-foreground/90"
                class="transition-colors duration-200" aria-label='{{ i18n "home.announcement_close" }}'>
                <i class="i-carbon-close w-4 h-4"></i>
            </button>
        </div>

        <div text="sm muted-foreground/70">
            {{ .Content }}
        </div>
    </div>

    {{- partial "utils/loadjs.html" (dict "src" "js/home/announcement.js" "defer" true) -}}
</aside>
{{ end }}
